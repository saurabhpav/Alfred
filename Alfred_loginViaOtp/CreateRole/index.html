<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create role</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css"/>

<body>

<div class="main_container">

  <div class="top_container">
    <p class="text">Create Role</p>

  </div>

  <div class="top2_cont">
    <button class="b1"> <p class="text2"> Create Role</p></button>
        <div class="s1"> </div>
     <button class="b2"> <p class="text3"> Permissions</p></button>

  </div>

    <b class="b3">Role info</b>

    <div class="cont1">

        <p class="t1">Level (System hierarchy)</p>
        <div class="innerc1">
            <input class="innerc1" placeholder="L16">
        </div>

    </div>

    <div class="cont1" id="cont2">

        <p class="t1" id="t2">Grade (Client hierarchy)</p>

            <input class="innerc1" id="ic2" placeholder="Enter details">


    </div>

    <div class="cont1" id="cont3">

        <p class="t1" id="t3">Role name</p>

            <input class="innerc1" id="ic3" placeholder="Enter details">

    </div>

    <div class="cont1" id="cont4">

        <p class="t1" id="t4">Department</p>
        <div class="inner">
            <select class="innerc1" id="ic4" placeholder="Enter details">

                <option value="volvo">ALFRED</option>
                      <option value="saab">PRODX</option>
                      <option value="mercedes">HEALTH CLAIM</option>
                      <option value="audi">ADMIN</option>
            </select>
        </div>

    </div>

    <div class="cont1" id="cont5">

        <p class="t1" id="t5">Role Description</p>
        <div class="inner">
            <input class="innerc1" id="ic5" placeholder="Enter details">
        </div>

    </div>


    <button class="b5">Cancel</button>
    <button class="b6">Next</button>


</div>

</html>
